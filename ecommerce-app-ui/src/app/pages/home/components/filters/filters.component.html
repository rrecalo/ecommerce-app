<mat-tree #tree class='w-[200px]' [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="20" (click)="onShowCategory(node.name)"
  [ngClass]="{'text-red-500' : node.name === category}"
  class="hover:text-red-500 cursor-pointer">
    <!-- use a disabled button to provide padding for tree leaf -->
    <span class="font-light text-md capitalize">{{node.name}}</span>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10">
    <span class="text-lg">{{node.name}}</span>
  </mat-tree-node>

</mat-tree>
