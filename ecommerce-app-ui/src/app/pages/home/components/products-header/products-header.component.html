<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
        <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onShowCountUpdated(10)">10</button>
          <button mat-menu-item (click)="onShowCountUpdated(20)">20</button>
          <button mat-menu-item (click)="onShowCountUpdated(30)">30</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)" [ngClass]="{'text-red-500' : columnCount===1}">
        <mat-icon>view_list</mat-icon>
      </button>
      <!-- [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode}" -->
      <button (click)="onColumnsUpdated(3)" [ngClass]="{'text-red-500' : columnCount===3}">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)" [ngClass]="{'text-red-500' : columnCount===4}">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
