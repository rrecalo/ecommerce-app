<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home" class="text-red-500">Ecommerce Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 pb-1 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{itemsQuantity}} items</span>
        <!-- <a routerLink="cart">View Cart</a> -->
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{ item.price | currency}}</span>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold">{{ getTotal(cart.items) | currency}}</span>
        </div>
        <div class="pt-5 px-2 flex justify-between">
          <button routerLink="cart" mat-raised-button
          class="bg-green-500 text-white rounded-lg w-20 h-10 text-xs" color="warn">
            Checkout
          </button>
          <button (click)="onClearCart()" mat-raised-button class="bg-red-500 text-white rounded-full w-30 h-10 text-xs"
          >
            Clear Cart
          </button>
        </div>

      </div>
    </div>
  </mat-menu>
</mat-toolbar>
